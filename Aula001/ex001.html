<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript1</title>
    <style>
        body{
            background-color: rgba(128, 128, 128, 0.623);
        }
        h1{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Ola mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis asperiores dignissimos, quis possimus impedit saepe. Ipsa eius tempora officia id esse? Consequuntur aliquam consequatur laboriosam recusandae reiciendis placeat tempora hic?</p>
    <script>//script deve ser colocado apos o conteudo no final do body
        window.alert('Minha Primeira mensagem!')//Mostrar um alerta
        window.confirm('Esta gostando de JS')//Mensagem de confirmação
        window.prompt('Qual o seu Nome?')//Mensagem com caixa de texto
    //O window objeto é suportado por todos os navegadores. Representa a janela do navegador.

    //-----------------------------------------------------------------------
    //No javaScript moderno ,alem de utilizar a palavra "var" para definir uma variavel podemor utilizar a palavra "let"
    //-----------------------------------------------------------------------
    /*Precisamos usar identificadores para usar as variaveis EX(var n1. var n2) onde n1 2 n2 são identificadores*/
    /* Exemplo de utilização:
    var n1 = 1
    var s2 = 'Marcos'
    --------------------------------------------------------------------------O nome de cada variavel se chma identificador e existem regras:
    -pode começar com uma letra
    -com $ e com _ (sublinhado)
    -usar letras e numeros
    -acentos e simbolos
    -não pode ter espaços
    -não podem ser palavras reservadas como comandos
    -----------------------------------------------------------------------typeof no JS mostra o tipo primitivo da variavel*/
    </script>      
</body>
</html>
