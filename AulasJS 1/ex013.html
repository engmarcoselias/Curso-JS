<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições-Sistema de multas</title>
    <style>
        #multa{
            width: 50px;
        }
        #resul{
            margin-top: 20px;
        }
        .cor{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="multa" id="multa"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resul">
        
    </div>
    <script>
        /*
        -condições simples
        -condições compostas
        -condições aninhadas
        -condição multipla
        */
        
        function calcular(){
            var txtv = window.document.getElementById('multa')
            var vel = Number(txtv.value)
                if(vel > 90){
                resul.innerHTML = `A velocidade de ${vel} km/h está acima do permitido na via você foi <strong class = 'cor'>MULTADO</strong>`
                }else{resul.innerText = `A velocidade é ${vel} Km/h`}         
        }
    </script>
</body>
</html>
