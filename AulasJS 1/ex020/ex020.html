                Para criar elementos dentro de um <select> tenho que colocar a tag <option></option>
            -->               
            <select name="sele" id="sele" size="10" max-length="10">
                <!--Valor inserido por Javascript-->
                <option>Digite um valor acima.</option>
            </select>  
        </div>
    </section>
    <footer>

    </footer>
    <script src="../ex020/script.js">        
    </script>
