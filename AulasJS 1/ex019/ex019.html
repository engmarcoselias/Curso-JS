<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vamos contar</title>
    <link rel="stylesheet" href="../ex019/stilo.css">   
</head>
<body>
    <header>
        <h1>Vamor contar</h1>
    </header>
    <section>
        <div id="dados">
            <label for="inicio">
                <p>Inicio: <input type="number" name="txtini" id="txtini">
                </p>
            </label>
            <label for="fim">
                <p>Fim:<input type="number" name="txtfim" id="txtfim">
                </p>
            </label>
            <label for="passo">
                <p>Passo:<input type="number" name="txtpasso" id="txtpasso">
                </p>
            </label>
            <input class="botao" type="button" value="Contar" onclick="contar()">
        </div>
        <div id="resultado">           
        </div>
    </section>
    <footer>
        <p>&copy; Automa Engenharia</p>
    </footer>
    <script src="../ex019/script.js">        
    </script>
