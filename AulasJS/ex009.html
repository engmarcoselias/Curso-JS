<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        .num{
            width: 50px;
        }
        #res{
            margin-top: 20px;
            width: 300px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" class="num">
    <input type="number" name="txtn2" id="txtn2" class="num">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado!!!</div>
    <script>
        function somar(){
            var tn1 = window.document.querySelector('#txtn1')
            var tn2 = window.document.querySelector('#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.querySelector('#res')
            res.innerHTML = `A soma do numero ${n1} e o numero ${n2} Ã©:  <strong>${s}</strong>`
            res.style.background = 'rgba(234, 0, 255, 0.342)'
        }
    </script>    
</body>
</html>
